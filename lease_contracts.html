<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export PDF</title>
    <link href="https://unpkg.com/tailwindcss@%5E1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <ul>
        <li><a  href="index.html">Home</a></li>
        <li><a href="room.html">Rooms</a></li>
        <li><a class="active" href="lease_contracts.html">Contact</a></li>
        <li><a href="bills_review.html">Bill</a></li>
        <li id="admin-panel-link" style="display: none;"><a href="admin.html">Admin Panel</a></li>
        <div class="button-container" id="auth-buttons">
            <!-- Authentication buttons will be dynamically rendered here -->
        </div>
    </ul>
    <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
        <form>
            <div>
                <label for="start_date" class="block text-sm font-medium text-black">Start Date</label>
                <input type="text" id="start_date" name="start_date" class="mt-1 block w-full border-gray-300 rounded-md bg-gray-200 shadow-sm focus:ring-navy-500 focus:border-navy-500" required>
            </div>
            <div>
                <label for="end_date" class="block text-sm font-medium text-black">End Date</label>
                <input type="text" id="end_date" name="end_date" class="mt-1 block w-full border-gray-300 rounded-md bg-gray-200 shadow-sm focus:ring-navy-500 focus:border-navy-500" required>
            </div>
            <div>
                <label for="deposit_amount" class="block text-sm font-medium text-black">Deposit Amount</label>
                <input type="text" id="deposit_amount" name="deposit_amount" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm bg-gray-200 focus:ring-navy-500 focus:border-navy-500" required>
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium text-black">Select Room</label>
                <table id="room-table" class="mt-2 w-full border-collapse border border-gray-300">
                    <thead>
                        <tr>
                            <th class="border border-gray-300 px-4 py-2">Room ID</th>
                            <th class="border border-gray-300 px-4 py-2">Select</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be populated dynamically -->
                    </tbody>
                </table>
            </div>
            <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Submit</button>
        </form>
        <a class="mt-4 bg-blue-500 text-white py-2 px-4 rounded inline-block text-center" href="Lease_Contracts.pdf" download="exported-file.pdf">Download Lease Contract</a>
    </div>
    <script src="lease_contracts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</body>
</html>
