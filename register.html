<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@%5E1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <script src="register.js"></script>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="news.asp">News</a></li>
        <li><a href="contact.asp">Contact</a></li>
        <div class="button-container ">
            <li style="float:right"><a class="login-button" href="login.html">Log In</a></li>
            
        </div>
        <li style="float:right"><a class="active" href="register.html">Sign Up</a></li>
    </ul>
    <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
        <div class="space-y-4">
            
            <div>
                <label for="username" class="block text-sm font-medium text-black">Username</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full border-gray-300 rounded-md bg-gray-200 shadow-sm focus:ring-navy-500 focus:border-navy-500" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-black">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full border-gray-300 rounded-md bg-gray-200 shadow-sm focus:ring-navy-500 focus:border-navy-500" required>
            </div>
            <div>
                <label for="firstname" class="block text-sm font-medium text-black">First Name</label>
                <input type="text" id="firstname" name="firstname" class="mt-1 block w-full border-gray-300 rounded-md bg-gray-200 shadow-sm focus:ring-navy-500 focus:border-navy-500" required>
            </div>
            <div>
                <label for="lastname" class="block text-sm font-medium text-black">Last Name</label>
                <input type="text" id="lastname" name="lastname" class="mt-1 block w-full border-gray-300 rounded-md bg-gray-200 shadow-sm focus:ring-navy-500 focus:border-navy-500" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-black">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm bg-gray-200 focus:ring-navy-500 focus:border-navy-500" required>
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-black">Phone</label>
                <input type="tel" id="phone" name="phone" class="mt-1 block w-full border-gray-300 rounded-md shadow-md bg-gray-200 focus:ring-navy-500 focus:border-navy-500" required>
            </div>

            <div id = message class="message"></div>

            <div>
                <button onclick="submitData()" class="w-full register-button">
                    Register
                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
