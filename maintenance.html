<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@%5E1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
            <div class="space-y-4">
                
                <div>
                    <label for="roomNo" class="block text-sm font-medium text-black">Room Number</label>
                    <input type="text" id="roomNo" name="roomNo" class="mt-1 block w-full border-gray-300 rounded-md bg-gray-200 shadow-sm focus:ring-navy-500 focus:border-navy-500" required>
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-black">Description</label>
                    <div id="description" name="description" class="mt-1 block w-full border-gray-300 rounded-md bg-gray-200 shadow-sm focus:ring-navy-500 focus:border-navy-500" required>
                        <textarea rows="4" cols="50" placeholder="Enter description here..."></textarea>
                    </div>  
                </div>
                <div id = message class="message"></div>
    
                <div>
                    <button onclick="submitData()" class="w-full register-button">
                        Register
                    </button>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
