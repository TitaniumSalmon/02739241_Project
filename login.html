<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@%5E1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <style>
        button{
            background-color: #205295;
            font-weight: bold;
            margin-left: 10px;
        }
        
    </style>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="news.asp">News</a></li>
        <li><a href="contact.asp">Contact</a></li>
        <div class="button-container ">
            <li style="float:right"><a class="active button " href="login.html">Log In</a></li>
            
        </div>
        <li style="float:right"><a href="register.html">Sign Up</a></li>
    </ul>
    <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
        <div class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-black">Username</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full border-gray-300 rounded-md bg-gray-200 shadow-sm focus:ring-navy-500 focus:border-navy-500" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-black">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full border-gray-300 rounded-md bg-gray-200 shadow-sm focus:ring-navy-500 focus:border-navy-500" required>
            </div>
            <div>
                <button type="submit login-button"  class="w-full register-button" id="loginButton">Log In</button>
            </div>
        </div>
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">Don't have an account? <a href="register.html" class="text-blue-500 hover:underline">Sign Up</a></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
